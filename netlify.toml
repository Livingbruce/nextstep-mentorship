[build]
  # Build from root to handle both frontend and backend
  base = "."
  publish = "frontend/dist"
  # Install backend dependencies (needed for functions), install function dependencies, then frontend, then build
  # Using npm ci for clean install and npm run build which works on Netlify Linux
  command = "cd backend && npm ci && cd netlify/functions && npm ci && cd ../../../frontend && npm ci && npm run build"

# Netlify Functions for backend API
# Functions directory is relative to repository root
[functions]
  directory = "backend/netlify/functions"
  # Node version for functions
  node_bundler = "esbuild"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_CONFIG_PRODUCTION = "false"
  # Set your backend API URL here or in Netlify dashboard
  # VITE_API_BASE_URL = "https://your-backend-url.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for Content Security Policy
# Note: More permissive CSP to allow API connections
[[headers]]
  for = "/*"
  [headers.values]
    # Very permissive CSP for connect-src to allow all HTTPS connections
    # This is necessary for API calls to Render backend
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: http://localhost:* ws: wss:; frame-ancestors 'none';"
    # Allow CORS for API calls
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

