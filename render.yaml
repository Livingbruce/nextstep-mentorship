services:
  - type: web
    name: nextstep-mentorship-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Environment variables should be set in Render dashboard:
    # Required:
    # - DATABASE_URL: PostgreSQL connection string (from Render PostgreSQL service)
    #   Use Internal Database URL for services in same region
    #   Format: postgresql://user:password@hostname:5432/database
    # - JWT_SECRET: Secret key for JWT token generation
    # - FRONTEND_URL: https://nextstep-mentorship.netlify.app
    # Optional:
    # - BOT_TOKEN: Telegram bot token (if using Telegram integration)
    # - EMAIL_HOST, EMAIL_PORT, EMAIL_USER, EMAIL_PASS: Email service config
    # - PGSSL: Set to "true" to force SSL (auto-enabled for Render databases)

